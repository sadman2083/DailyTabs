<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open My Daily Tabs</title>
  <script>
    function openTabs() {
      const urls = [
        "https://ssfinc.ca/calendar",
        "https://forums.redflagdeals.com/hot-deals-f9/?st=7&sk=v&rfd_sk=v&sd=d",
        "https://trashnothing.com/browse?types=offer"
      ];
      urls.forEach(url => window.open(url, '_blank'));
    }

    // Automatically open when the page loads
    window.onload = openTabs;
  </script>
</head>
<body>
  <h2>Opening your tabs...</h2>
  <p>If your browser blocks pop-ups, tap below to open manually:</p>
  <button onclick="openTabs()">Open Tabs</button>
</body>
</html>
